<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  margin: 0;
  padding: 0;
  color: #333;
}
.container {
  max-width: 420px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  animation: fadeIn 0.5s ease-in-out;
}
h2 {
  text-align: center;
  color: #2980b9;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
select, input[type='password'], input[type='text'] {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
  box-sizing: border-box;
}
input[type='submit'] {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #2980b9;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1.1em;
  cursor: pointer;
  transition: background 0.3s;
}
input[type='submit']:hover {
  background: #1f6391;
}
.reset-btn {
  background: #c0392b;
}
.reset-btn:hover {
  background: #962d22;
}
p {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9em;
  color: #666;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}
.progress {
  width: 100%;
  background: #eee;
  border-radius: 6px;
  overflow: hidden;
  margin-top: 10px;
}
.progress-bar {
  width: 0;
  height: 6px;
  background: #2980b9;
  animation: loadBar 2s forwards;
}
@keyframes loadBar {
  0% {width: 0;}
  100% {width: 100%;}
}
.loading {
  text-align: center;
  padding: 10px;
  color: #2980b9;
  font-size: 0.9em;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0%,100% {opacity: 1;}
  50% {opacity: 0.5;}
}
</style>
</head>
<body>

<div class="container">
  <h2>ðŸ“¶ WiFi Configuration</h2>
  <div class="loading">Scanning networks...</div>
  <div class="progress"><div class="progress-bar"></div></div>

  <form method="POST" action="/save">
    <label>WiFi Network</label>
    <select name="ssid">
      <option>Network_1</option>
      <option>Network_2</option>
      <option>Network_3</option>
    </select>

    <label>Password</label>
    <input type="password" name="pass" placeholder="Enter WiFi Password">

    <input type="submit" value="Save & Reboot">
  </form>

  <form method="POST" action="/reset">
    <input type="submit" class="reset-btn" value="Reset WiFi Settings">
  </form>

  <p>All connections are redirected here ðŸ§­</p>
</div>

</body>
</html>
